<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Time Machine</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="time-machine-border">
        <h1 class="title">Time Machine</h1>

        <!-- controls: editable year + submit -->
        <div class="controls">
            <span class="editable" id="Year-date" contenteditable="true" aria-label="Enter Year">Enter Year</span>
            <button id="submit">Submit</button>
        </div>

        <div id="display-text" role="status" aria-live="polite"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
